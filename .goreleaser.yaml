project_name: tvctl

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64

archives:
  - wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: desc
  filters:
    exclude:
      - '^Merge'

snapshot:
  name_template: "{{ .Tag }}-next"

dockers:
  - ids:
      - tvctl
    image_templates:
      - "ghcr.io/krzko/tvctl:{{ .RawVersion }}"
      - "ghcr.io/krzko/tvctl:latest"

brews:
  - tap:
      owner: krzko
      name: homebrew-taps
    homepage: "https://krzko.github.io/tvctl/"
    description: "A command-line utility to interact with TradingView"
    license: "MIT"
    test: |
      system "#{bin}/tvctl -v"
    install: |
      bin.install "tvctl"
